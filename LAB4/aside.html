
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aside Element Demo</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            gap: 20px;
        }

        main {
            height: 300px;
            width: 70%;
            background-color: #e8f4ff;
            padding: 20px;
            border: 2px solid #0077cc;
        }

        aside {
            height:200px;
            width: 30%;
            background-color: #fff3cd;
            border: 2px solid #ff9800;
            padding: 15px;
        }
    </style>
</head>
<body>

    <main>
        <h1>main content</h1>
        <p>
            this is main content area it has primary info of the page
        </p>
    </main>

    <aside>
        <h3>Related Info</h3>
        <p>
           this is aside section content area it has conbtent related to main content,tips,links or ads

        </p>
    </aside>

</body>
</html>
