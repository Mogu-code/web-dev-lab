<!DOCTYPE html>
<html lang="en">
<head>
    <title>DIV vs SPAN</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="divcsss.css">
</head>

<body>

    <!-- Block-level elements -->
    <div class="box">DIV 1</div>
    <div class="box">DIV 2</div>
    <div class="box">DIV 3</div>

    <br><br>

    <!-- Inline elements -->
    <span class="inline">inline text</span>
    <span class="inline">inline text</span>

</body>
</html>
