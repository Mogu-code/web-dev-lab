<!DOCTYPE html>
<html>
<head>
    <title>All Forms Demo</title>
</head>
<body>

<h2>Complete HTML Forms Demonstration</h2>

<form 
    action= https://httpbin.org/get
    method="get" 
    name="myform" 
    id="f1"
    target="_blank"
    autocomplete="on"
    enctype="multipart/form-data">

<fieldset>
<legend>Basic Information</legend>

<label for="name">Name:</label>
<input type="text" id="name" name="name" 
       placeholder="Enter your name" 
       maxlength="20" 
       required autofocus>
<br><br>

<label for= pass>Password:</label>
<input type="password" name="pass" id=pass required autofocus>
<br><br>

<label>Email:</label>
<input type="email" name="email">
<br><br>

<label>Phone:</label>
<input type="tel" name="phone" pattern="[0-9]{10}" placeholder="10 digit number">
<br><br>

<label>Age:</label>
<input type="number" name="age" min="1" max="100" step="1">
<br><br>

<label>Website:</label>
<input type="url" name="site">
<br><br>

<label>Search:</label>
<input type="search" name="q">
<br><br>

</fieldset>

<fieldset>
<legend>Selection Controls</legend>

<label>Gender:</label>
<input type="radio" name="gender" value="M" checked> Male
<input type="radio" name="gender" value="F"> Female
<br><br>

<label>Hobbies:</label>
<input type="checkbox" name="hobby1" checked> Music
<input type="checkbox" name="hobby2"> Sports
<input type="checkbox" name="hobby3"> Reading
<br><br>

<label>City:</label>
<select name="city">
    <option value="">--Select--</option>
    <option value="c1" selected>Chennai</option>
    <option value="c2">Delhi</option>
    <option value="c3">Mumbai</option>
</select>
<br><br>

<label>Languages Known:</label>
<select name="lang" multiple size="3">
    <option>English</option>
    <option>Hindi</option>
    <option>Tamil</option>
</select>
<br><br>

</fieldset>

<fieldset>
<legend>Date, Time and Special Inputs</legend>

<label>Date of Birth:</label>
<input type="date" name="dob">
<br><br>

<label>Time:</label>
<input type="time" name="time">
<br><br>

<label>Month:</label>
<input type="month" name="month">
<br><br>

<label>Week:</label>
<input type="week" name="week">
<br><br>

<label>Favorite Color:</label>
<input type="color" name="color">
<br><br>

<label>Experience Level:</label>
<input type="range" name="exp" min="0" max="10">
<br><br>

<label>Upload Resume:</label>
<input type="file" name="resume">
<br><br>

</fieldset>

<fieldset>
<legend>Textarea and Special Fields</legend>

<label>Address:</label><br>
<textarea name="address" rows="4" cols="40" placeholder="Enter address"></textarea>
<br><br>

<label>Readonly Field:</label>
<input type="text" value="Cannot edit" readonly>
<br><br>

<label>Disabled Field:</label>
<input type="text" value="Disabled" disabled>
<br><br>

<input type="hidden" name="userid" value="12345">

</fieldset>

<fieldset>
<legend>Buttons</legend>

<input type="submit" value="Submit Form">
<input type="reset" value="Clear Form">
<button type="button">Normal Button</button>

</fieldset>

</form>

</body>
</html>
