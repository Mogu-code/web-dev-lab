<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE CREAM CO. | Modern Scoops</title>
    <style>
        /* --- Color Palette from Inspo --- */
        :root {
            --sky-blue: #A2D2FF;
            --lemon: #FFD966;
            --strawberry: #FF85A2;
            --cream: #FFF9F0;
            --chocolate: #634832;
            --black: #000000;
        }

        * { box-sizing: border-box; border-radius: 0 !important; }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            background-color: var(--cream);
            color: var(--black);
        }

        /* --- Enhanced Header --- */
        header {
            background: white;
            border-bottom: 4px solid var(--black);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-links { display: flex; gap: 30px; font-weight: bold; text-transform: uppercase; letter-spacing: 1px; }
        .nav-links a { text-decoration: none; color: var(--black); font-size: 0.9rem; }
        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; }

        /* --- Hero Section --- */
        .hero {
            background: var(--sky-blue);
            padding: 60px 5%;
            border-bottom: 4px solid var(--black);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hero-text h1 { font-size: 4.5rem; line-height: 0.9; margin: 0; text-transform: uppercase; }

        /* --- Layout --- */
        .container { display: flex; min-height: 80vh; }

        main { flex: 1; padding: 40px; }

        /* --- Product Grid --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 3px solid var(--black);
            background: white;
            transition: 0.2s;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover { transform: translate(-5px, -5px); box-shadow: 8px 8px 0px var(--black); }

        .product-image {
            height: 200px;
            background-size: cover;
            background-position: center;
            border-bottom: 3px solid var(--black);
        }

        .product-info { padding: 15px; flex-grow: 1; }
        .product-name { font-weight: bold; font-size: 1.2rem; margin-bottom: 5px; }
        .product-price { color: var(--chocolate); font-weight: bold; }

        .add-btn {
            width: 100%;
            padding: 12px;
            background: var(--black);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
        }

        .add-btn:hover { background: var(--strawberry); }

        /* --- Real-Time Side Cart --- */
        aside {
            width: 350px;
            background: var(--lemon);
            border-left: 4px solid var(--black);
            padding: 20px;
            position: sticky;
            top: 75px;
            height: calc(100vh - 75px);
            display: flex;
            flex-direction: column;
        }

        .cart-item {
            background: white;
            border: 2px solid var(--black);
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .qty-controls { display: flex; align-items: center; gap: 8px; }
        .qty-btn { width: 25px; height: 25px; background: var(--black); color: white; border: none; cursor: pointer; }

        .cart-footer { margin-top: auto; border-top: 4px solid var(--black); padding-top: 20px; }
        .total-price { font-size: 1.5rem; font-weight: 900; margin-bottom: 15px; }
    </style>
</head>
<body>

<header>
    <div class="logo">ICE CO.</div>
    <nav class="nav-links">
        <a href="#">Shop</a>
        <a href="#">Flavors</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="search" style="border: 2px solid black; padding: 5px 15px;">SEARCH...</div>
</header>

<div class="hero">
    <div class="hero-text">
        <h1>New<br>Flavors<br>In Stock</h1>
    </div>
    <div style="font-size: 5rem;">üç¶</div>
</div>

<div class="container">
    <main>
        <div class="product-grid" id="grid"></div>
    </main>

    <aside>
        <h2 style="text-transform: uppercase;">Your Order</h2>
        <div id="cart-list" style="overflow-y: auto; flex-grow: 1;">
            <p id="empty-msg">No scoops yet...</p>
        </div>
        <div class="cart-footer">
            <div class="total-price">TOTAL: $<span id="total-val">0.00</span></div>
            <button class="add-btn" onclick="saveReceipt()">Save Receipt (.txt)</button>
        </div>
    </aside>
</div>

<script>
    // Expanded Product List with Images
    const products = [
        { id: 1, name: "Sunset Mango", price: 5.50, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQrL2L_7vkT-yes0urtqgyWDmAD_hcaSHcErg&s" },
        { id: 2, name: "Berry Blast", price: 4.75, img: "https://storage.instadukan.com/media/M_Tt_N8wd_baf7f81c7f.jpg" },
        { id: 3, name: "Wild Pistachio", price: 6.00, img: "https://i0.wp.com/cookingfromheart.com/wp-content/uploads/2022/03/Pistachio-Ice-Cream-2.jpg?w=684&ssl=1" },
        { id: 4, name: "Midnight Choco", price: 5.00, img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROy5_4hG-sA3_enKiTojs1S7O2GAqUSCrVbQ&s" },
        { id: 5, name: "Cloud Vanilla", price: 4.00, img: "https://www.sixsistersstuff.com/wp-content/uploads/2021/05/Homemade-Vanilla-Ice-Cream.jpg" },
        { id: 6, name: "Minty Fresh", price: 5.25, img: "https://icecreamfromscratch.com/wp-content/uploads/2023/02/Andes-Ice-Cream-1.2-720x720.jpg" }
    ];

    let cart = {};

    function init() {
        const grid = document.getElementById('grid');
        grid.innerHTML = products.map(p => `
            <div class="product-card">
                <div class="product-image" style="background-image: url('${p.img}')"></div>
                <div class="product-info">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">$${p.price.toFixed(2)}</div>
                </div>
                <button class="add-btn" onclick="updateCart(${p.id}, 1)">Add to Bag</button>
            </div>
        `).join('');
    }

    function updateCart(id, change) {
        if (!cart[id]) cart[id] = 0;
        cart[id] += change;
        if (cart[id] <= 0) delete cart[id];
        renderCart();
    }

    function renderCart() {
        const list = document.getElementById('cart-list');
        const totalEl = document.getElementById('total-val');
        const keys = Object.keys(cart);
        
        if (keys.length === 0) {
            list.innerHTML = '<p id="empty-msg">No scoops yet...</p>';
            totalEl.innerText = "0.00";
            return;
        }

        let total = 0;
        list.innerHTML = keys.map(id => {
            const p = products.find(prod => prod.id == id);
            total += p.price * cart[id];
            return `
                <div class="cart-item">
                    <div>
                        <strong>${p.name}</strong><br>
                        $${p.price.toFixed(2)}
                    </div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="updateCart(${id}, -1)">-</button>
                        <span>${cart[id]}</span>
                        <button class="qty-btn" onclick="updateCart(${id}, 1)">+</button>
                    </div>
                </div>
            `;
        }).join('');
        totalEl.innerText = total.toFixed(2);
    }

    async function saveReceipt() {
        if (Object.keys(cart).length === 0) return;
        const text = "RECEIPT\n" + Object.keys(cart).map(id => {
            const p = products.find(prod => prod.id == id);
            return `${p.name} x${cart[id]} : $${(p.price * cart[id]).toFixed(2)}`;
        }).join('\n') + `\nTotal: $${document.getElementById('total-val').innerText}`;

        try {
            const handle = await window.showSaveFilePicker({ suggestedName: "receipt.txt" });
            const writable = await handle.createWritable();
            await writable.write(text);
            await writable.close();
        } catch (e) {}
    }

    init();
</script>

</body>
</html>
