<!DOCTYPE html>
<html>
<body>

<input type="checkbox" value="HTML">HTML
<input type="checkbox" value="CSS">CSS
<input type="checkbox" value="JS">JS

<button onclick="getSkills()">Show Skills</button>

<script>
function getSkills(){
 let skills=document.querySelectorAll('input[type="checkbox"]');
 let result="";
 
 for(let i=0;i<skills.length;i++){
     if(skills[i].checked){
         result+=skills[i].value+" ";
     }
 }
 alert(result);
}
</script>

</body>
</html>
