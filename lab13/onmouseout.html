<!DOCTYPE html>
<html>
<body>

<div id="box"
onmouseover="changeColor()"
onmouseout="resetColor()"
style="width:150px;height:150px;background:red;">
</div>

<script>
function changeColor(){
    box.style.background="blue";
}
function resetColor(){
    box.style.background="red";
}
</script>

</body>
</html>
