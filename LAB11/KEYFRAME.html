<!DOCTYPE html>
<html>
<head>
  <title>Animation From-To</title>
  <style>
    body{
      font-family: Arial;
      text-align:center;
      padding:30px;
      background:#fff8f1;
    }
    .card{
      width:170px;
      height:170px;
      margin:60px auto;
      border-radius:20px;
      background:#ff0000;
      animation: colorShift 2.5s infinite alternate;
    }

    @keyframes colorShift {
      from { background:#ff0000; transform: rotate(0deg); }
      to   { background:blue;    transform: rotate(12deg); }
    }
  </style>
</head>
<body>
  <h2>CSS Animation (from â†’ to)</h2>
  <div class="card"></div>
</body>
</html>
