<!DOCTYPE html>
<html>
<head>
  <title>Media Query Using Link Media</title>

  <!-- default desktop stylesheet -->
  <link rel="stylesheet" href="desktop.css">

  <!-- only loads for small devices -->
  <link rel="stylesheet" href="mobile.css" media="(max-width: 600px)">
</head>
<body>
  <div class="wrap">
    <h2>Media Queries using &lt;link media=""&gt;</h2>
    <p>Resize browser below 600px to load mobile.css styles.</p>
  </div>
</body>
</html>
