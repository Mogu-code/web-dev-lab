<!DOCTYPE html>
<html>
<head>
  <title>CSS UI - Outline Offset</title>
  <style>
    body{
      font-family: Arial;
      background:#fff1fb;
      padding:20px;
    }
    h2{text-align:center;}
    .card{
      width:70%;
      margin:50px auto;
      padding:18px;
      background:white;
      border-radius:14px;
      border:2px solid #ff4fd8;

      outline: 5px dashed blue;
      outline-offset: 10px;
    }
  </style>
</head>
<body>
  <h2>CSS User Interface - Outline Offset</h2>

  <div class="card">
    The outline-offset property creates space between the outline and border.
    The outline is drawn outside the border and can appear separated using offset.
  </div>
</body>
</html>
