<!DOCTYPE html>
<html>
<head>
<title>Q4 Colors</title>
<style>
.box {
  width: 80px;
  height: 80px;
  display: inline-block;
  margin: 6px;
}
</style>
</head>
<body>

<p id="name"></p>

<script>
const colors = ["red", "green", "blue", "orange"];

for (let c of colors) {
  const div = document.createElement("div");
  div.className = "box";
  div.style.background = c;
  div.onmouseover = () => document.getElementById("name").innerText = c;
  document.body.appendChild(div);
}
</script>

</body>
</html>
