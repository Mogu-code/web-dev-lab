<!DOCTYPE html>
<html>
<head>
<title>Q14 Inputs</title>

<style>
body { font-family: Arial; padding: 20px; }
input {
  display: block;
  margin: 6px 0;
  padding: 6px;
  border: 1px solid #333;
}
.highlight {
  background: #dddddd;
}
</style>

</head>
<body>

<h3>Q14: Input Highlight on Focus</h3>
<div id="inputs"></div>

<script>
const container = document.getElementById("inputs");

for (let i = 1; i <= 5; i++) {
  const inp = document.createElement("input");

  inp.onfocus = () => inp.classList.add("highlight");
  inp.onblur  = () => inp.classList.remove("highlight");

  container.appendChild(inp);
}
</script>

</body>
</html>
