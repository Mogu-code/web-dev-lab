<!DOCTYPE html>
<html>
<head>
<title>Q9 Enter</title>
</head>
<body>

<input type="text" id="input">
<p id="msg"></p>

<script>
document.getElementById("input").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    document.getElementById("msg").innerText = "Enter pressed";
  }
});
</script>

</body>
</html>
