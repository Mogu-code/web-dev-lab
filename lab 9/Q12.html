<!DOCTYPE html>
<html>
<head>
<title>Q12 Form</title>
</head>
<body>

<form onsubmit="return check()">
<input type="text" id="name">
<button type="submit">Submit</button>
<p id="err"></p>
</form>

<script>
function check() {
  if (document.getElementById("name").value === "") {
    document.getElementById("err").innerText = "Input required";
    return false;
  }
}
</script>

</body>
</html>
