<h2>Closures Demonstration</h2>
<p>Open Console (F12 â†’ Console)</p>

<script>

console.log("===== CLOSURE DEMO =====");

// Outer Function
function createResultCounter() {

    let count = 0;   // private variable

    return function() {
        count++;
        console.log("Result Generated Count:", count);
    };
}

// Creating closure
let resultCounter = createResultCounter();

// Calling multiple times
resultCounter();
resultCounter();
resultCounter();

</script>
