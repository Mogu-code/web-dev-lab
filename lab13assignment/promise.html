<!DOCTYPE html>
<html>
<head>
    <title>Web Dev Lab 13 - Promises</title>
</head>
<body>
<h2>Promises Demonstration (Open Console)</h2>
<p>Check your browser console (F12 â†’ Console) to see outputs!</p>

<script>

// ==========
// Promise Example 1
// ==========

console.log("=== Promise Example 1 (Resolve) ===");

let promise1 = new Promise((resolve, reject) => {
    setTimeout(() => {
        resolve("Promise 1 fulfilled!");
    }, 1000);
});

promise1
    .then(result => console.log("Then:", result))
    .catch(error => console.error("Catch:", error))
    .finally(() => console.log("Promise 1 Settled (Finally)"));

// ==========
// Promise Example 2 (Reject)
// ==========

console.log("=== Promise Example 2 (Reject) ===");

let promise2 = new Promise((resolve, reject) => {
    setTimeout(() => {
        reject("Promise 2 failed!");
    }, 1500);
});

promise2
    .then(result => console.log("Then:", result))
    .catch(error => console.error("Catch:", error))
    .finally(() => console.log("Promise 2 Settled (Finally)"));

// ==========
// Promise.all Example
// ==========

console.log("=== Promise.all Example ===");

let pA = new Promise(resolve => setTimeout(() => resolve("A done"), 500));
let pB = new Promise(resolve => setTimeout(() => resolve("B done"), 1000));
let pC = new Promise(resolve => setTimeout(() => resolve("C done"), 1500));

Promise.all([pA, pB, pC])
    .then(values => console.log("Promise.all Resolved Values:", values))
    .catch(error => console.error("Promise.all Error:", error));

</script>
</body>
</html>
