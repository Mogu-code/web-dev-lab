<!DOCTYPE html>
<html>
<head>
    <title>Task 1 - Q2</title>
</head>
<body>

<h2>Task 1 - Q2: API Update Simulation</h2>
<div id="output"></div>

<script>

let apiEndpoints = [
    "/api/profile",
    "/api/email",
    "/api/preferences"
];

let userData = {
    name: "Moksh",
    city: "Chennai"
};

let displayText = "";

console.log("===== TASK 1 - Q2 =====");

apiEndpoints.forEach(endpoint => {

    let message = `POST sent to ${endpoint}`;

    console.log(message);
    console.log("Payload:", userData);

    displayText += message + "<br>";
});

document.getElementById("output").innerHTML = displayText;

</script>

</body>
</html>
