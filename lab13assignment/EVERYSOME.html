<!DOCTYPE html>
<html>
<head>
    <title>Web Dev Lab 13 - every() and some()</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        .section { border: 1px solid #ccc; padding: 15px; margin-bottom: 20px; }
        h2 { background: #f0f0f0; padding: 10px; }
    </style>
</head>
<body>

<h1>Array Logical Methods</h1>

<div class="section">
<h2>1. every() - Check All Students Pass</h2>
<p id="res1"></p>
</div>

<div class="section">
<h2>2. some() - Check Any Student Failed</h2>
<p id="res2"></p>
</div>

<script>

// =======================
// ðŸ”µ every()
// =======================

let internalMarks = [55, 60, 70, 85, 90];

let allPassed = internalMarks.every(function(mark){
    return mark >= 40;
});

document.getElementById("res1").innerHTML =
    "Did all students pass? : " + allPassed;


// =======================
// ðŸ”µ some()
// =======================

let semesterScores = [45, 38, 72, 88, 91];

let anyFailed = semesterScores.some(function(score){
    return score < 40;
});

document.getElementById("res2").innerHTML =
    "Is there any failed student? : " + anyFailed;

</script>

</body>
</html>
