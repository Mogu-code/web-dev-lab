<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POST Style Form (No Server)</title>
</head>
<body>

  <h2>User Information (POST Simulation)</h2>

  <form id="userForm">
    <label>Name:</label><br>
    <input type="text" id="username" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="email" required><br><br>

    <button type="submit">Submit (POST Style)</button>
  </form>

  <script>
    document.getElementById("userForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop real form submission

      // Collect data
      const name = document.getElementById("username").value;
      const email = document.getElementById("email").value;

      // Store it in sessionStorage (like sending securely, not URL)
      sessionStorage.setItem("username", name);
      sessionStorage.setItem("email", email);

      // Redirect to output page
      window.location.href = "action_post.html";
    });
  </script>

</body>
</html>
